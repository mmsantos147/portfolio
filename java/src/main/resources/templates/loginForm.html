<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" th:href="@{css/test.css}" />
</head>
<body>
    <form th:action="@{/processForm}" th:object="${user}" method="POST">
        Email:<input type="text" th:field="*{email}" placeholder="email"/>
        Password: <input type="password" th:field="*{password}" placeholder="password"/>
        <input type="submit"/>
    </form>

</body>
</html>
